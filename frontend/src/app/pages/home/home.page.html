<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat App</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container [slidesPerView]="5">
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>
      <ion-label>Alaa</ion-label>
    </swiper-slide>
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>

      <ion-label>Nancy</ion-label>
    </swiper-slide>
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>

      <ion-label>George</ion-label></swiper-slide
    >
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>

      <ion-label>Ahmad</ion-label></swiper-slide
    >
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>

      <ion-label>Sarah</ion-label></swiper-slide
    >
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>

      <ion-label>Mohamad</ion-label></swiper-slide
    >
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>

      <ion-label>Ghassan</ion-label></swiper-slide
    >
    <swiper-slide>
      <div>
        <img
          alt=""
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </div>

      <ion-label>Najwa</ion-label></swiper-slide
    >
  </swiper-container>

  <h1 class="page-title">Messages</h1>

  <ion-list [inset]="true">
    <ion-item-sliding>
      <ion-item [button]="true" href="/conversation/1" *ngFor="let item of users">
        <ion-avatar aria-hidden="true" slot="start">
          <img
            alt=""
            [src]="imgUrl + '/profiles/' + item.profile"
          />
        </ion-avatar>
        <ion-label>
          <h3>{{item.username}}</h3>
          <p>{{item.messages[item.messages.length - 1]?.text}}</p>
        </ion-label>
        <ion-note slot="end">{{item.time}}</ion-note>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
