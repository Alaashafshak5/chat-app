<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat App</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container [slidesPerView]="5">
    <swiper-slide *ngFor="let item of online">
      <div>
        <img
          alt=""
          [src]="imgUrl + '/profiles/' + item.profile"
        />
      </div>
      <ion-label>{{item.username}}</ion-label>
    </swiper-slide>
    
  </swiper-container>

  <h1 class="page-title">Messages</h1>

  <ion-list [inset]="true">
    <ion-item-sliding>
      <ion-item [button]="true" (click)="goToChat(item.id)" *ngFor="let item of users">
        <ion-avatar aria-hidden="true" slot="start">
          <img
            alt=""
            [src]="imgUrl + '/profiles/' + item.profile"
          />
        </ion-avatar>
        <ion-label>
          <h2>{{item.username}}</h2>
          <p>
            <ion-row class="ion-align-items-center">
            <ion-icon
            *ngIf="item.messages[item.messages.length - 1]?.senderId == currentUserId"
            name="checkmark-done-outline"
          ></ion-icon>{{item.messages[item.messages.length - 1]?.text}}
        </ion-row></p>
        </ion-label>
        <ion-note slot="end">{{ getFormattedDate(item.messages[item.messages.length - 1]?.time) }}</ion-note>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
