<ion-item
  lines="none"
  [class]="!chat?.sender ? 'sender' : 'user'"
>
  <ion-label
    [slot]="chat?.sender ? 'end' : 'start'"
    class="ion-text-wrap"
  >
    <ion-text>{{ chat?.message }}</ion-text>
    <ion-note>
      <small>10:00AM</small>
      <ion-icon
        *ngIf="chat?.sender"
        [color]="chat?.sender ? 'light' : 'primary'"
        name="checkmark-done-outline"
      ></ion-icon>
    </ion-note>
  </ion-label>
</ion-item>
